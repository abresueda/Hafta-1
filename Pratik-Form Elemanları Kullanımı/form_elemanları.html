<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
</head>
<body>
    <h2>Kullanıcı Kayıt Formu</h2>
    <form>
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="pwd">Şifre:</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        
        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>
        
        <label for="fruits">Favori Meyvenizi Seçiniz:</label><br><br>
        <select id="fruits" name="fruits">
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
            <option value="melon">Kavun</option>
        </select><br><br>

        <label for="message">İletmek İstediğiniz Mesajlar:
        </label><br><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Gönder">
    </form> 
</body>
</html>
